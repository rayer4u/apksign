{% comment %} {% load progress_bar %} {% endcomment %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="{% static "js/jquery-2.1.1.min.js" %}"></script>
    {% comment %} {% progress_bar_media %} {% endcomment %}
    <script>
    function fun_sucs(data) {
    	if (data['success']) {
    		window.alert('成功');
    	}
    	else {
    		window.alert(JSON.stringify(data));
    	}
    	window.location.reload();
    }    
    </script>   
</head>

<body>

	<form id="abc" action="" enctype="multipart/form-data" method="post" data-success="fun_sucs">
		{{ form }}
		{% comment %} {% progress_bar %} {% endcomment %}
		<input type="submit" />
	</form>

</body>

</html>
